// Facebook login page using HTML

<!DOCTYPE html>
<html lang="en">
<head>
    <title>FACEBOOK LOGIN</title>
</head>
 <body>
    <h1>Facebook</h1>
    <h4> Login to Facebook</h4>
    <input type="text" placeholder="Phone number,username or email"/>
    <br/>
    <br/>
    <input type="password"placeholder="Password"/>

    <br/>

 </body>
</html>
